<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

            <div class="about-container">
                <img src="img/cincyskyline.jpg" alt="Cincinnati Image" class="city-img">

    <div class="container">
        <section class="about-section">
            <h2>Michael Cummings</h2>
